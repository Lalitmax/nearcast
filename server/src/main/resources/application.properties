spring.application.name=nearcast
# Using root user (not recommended for production)
spring.datasource.url=jdbc:mysql://localhost:3306/nearcast_db
spring.datasource.username=root
spring.datasource.password=your_root_password_here

# OR using dedicated user (recommended)
spring.datasource.url=jdbc:mysql://localhost:3306/nearcast_db
spring.datasource.username=nearcast_user
spring.datasource.password=your_secure_password_123

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect